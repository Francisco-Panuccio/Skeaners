<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/skinner.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Skeaners - Inicio</title>
</head>

<body>

    <header>
        <h1><a href="./index.html">Skeaners</a></h1>
        <nav>
            <ul class="carrito">
                <li><button id="carritoCompra"><img src="./iconos/carrito.svg" alt="Logo Carrito de Compras">Mi Carrito</button></li>
            </ul>
        </nav>
    </header>

    <main id="mainPrincipal">
        <div class="popUp">
            <p id="montoTotal">Monto Total: <span id="totalFinal">0</span></p>
            <div class="popUp3">
                <button id="botonOff"><img src="./imagenes/x.png" alt="Icono Equis"></button>
                <button id="botonCompra">Realizar Compra</button>
            </div>
        </div>
        <aside>
            <p>Elige una marca</p>
            <ul>
                <div class="primera_div">
                    <li class="home"><button id="home">Home</button></li>
                    <li class="amida"><button id="amida">Amidas</button></li>
                    <li class="cappa"><button id="cappa">Cappa</button></li>
                    <li class="like"><button id="like">Like</button></li>
                </div>
                <div class="segunda_div">
                    <li class="phila"><button id="phila">Phila</button></li>
                    <li class="pluma"><button id="pluma">Pluma</button></li>
                    <li class="tupper"><button id="tupper">Tupper</button></li>
                </div>
            </ul>
        </aside>
    </main>

    <footer>
        <p>Copyright Â© 2022 Skeaners SA. Todos los derechos reservados</p>
        <ul class="footer_iconos">
            <li><a href="https://www.whatsapp.com" target="_blank"><span>Whatsapp</span><img src="./iconos/whatsapp.svg"
                alt="Logo Whatsapp"></a></li>
            <li><a href="https://www.Instagram.com" target="_blank"><span>Instagram</span><img src="./iconos/instagram.svg"
                alt="Logo Instagram"></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/datos.js"></script>
    
</body>

</html>
